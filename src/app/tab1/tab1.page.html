<ion-header [translucent]="true">
  <ion-toolbar  color="primary">
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let evento of listaEvento">
    <ion-item lines="full">
      <ion-thumbnail item-start>
        <img [src]="evento.imagem">
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">
      <div>
           <h1>{{evento.nome}}</h1>
           <p>{{evento.data}} - {{evento.genero}}</p>
           <ion-badge color="light" *ngFor="let local of evento.local">
             {{local}}
           </ion-badge>
    </div>
  </ion-label>

  <ion-chip color="success" outline>
    <ion-label>{{evento.disponibilidade}}</ion-label>
  </ion-chip>

    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="vermelho" (click)="exibirEventoFavorito()"><ion-icon name="heart"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


  </ion-list>

</ion-content>
